<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bento-expand</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="grid grid-cols-12 gap-4 p-4 bg-gray-100 h-screen grid-flow-row">
      <div
        class="col-start-1 col-end-5 row-start-1 row-end-3 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 1
      </div>
      <div
        class="col-start-5 col-end-7 row-start-1 row-end-3 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 2
      </div>
      <div
        class="col-start-7 col-end-9 row-start-1 row-end-3 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 3
      </div>
      <div
        class="col-start-9 col-end-13 row-start-1 row-end-4 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 4
      </div>
      <div
        class="col-start-1 col-end-5 row-start-3 row-end-5 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 5
      </div>
      <div
        class="col-start-5 col-end-9 row-start-3 row-end-5 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 6
        <!-- center-->
      </div>
      <div
        class="col-start-9 col-end-13 row-start-4 row-end-7 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 7
        <!-- bottom right-->
      </div>
      <div
        class="col-start-1 col-end-6 row-start-5 row-end-7 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 8
      </div>
      <div
        class="col-start-6 col-end-9 row-start-5 row-end-7 bg-green-300 text-white p-4 rounded-2xl"
      >
        Div 9
      </div>
    </div>
  </body>
</html>
